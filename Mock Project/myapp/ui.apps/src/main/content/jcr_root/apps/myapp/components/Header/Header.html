<sly data-sly-use.header="com.myapp.core.models.header.Header"></sly>
<sly data-sly-use.model="com.myapp.core.models.CurrentPageModel"></sly>
<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html" data-sly-call="${clientlib.all @ categories='myapp.trail'}"/></sly>

<header class="blog-header py-3">
              <div class="row flex-nowrap justify-content-between align-items-center">
                     <div class="col-12 text-center">
                            <a class="blog-header-logo text-dark" href="#" name="top">
                                   <img src="${header.logo}" class="ttn-logo">
                                   ${header.mainTitle}
                            </a>
                     </div>
              </div>
       </header>



       <div class="nav-scroller py-1 mb-2">
              <nav class="nav d-flex">
                     <sly data-sly-test="${model.head==0}">
                            <sly data-sly-list="${header.pagelist}">
                                   <sly data-sly-test="${itemList.index==0}">

                                          <a class="p-2 text-muted" href="${item.navlink}">${item.navlabel}</a>
                                          </sly>
                                   </sly>
                            </sly>
                     <sly data-sly-test="${header.pagelist}" data-sly-list="${header.pagelist @begin=0,end=model.head}">
                            <a class="p-2 text-muted" href="${item.navlink}">${item.navlabel}</a>
                     </sly>
              </nav>
       </div>
